<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />	
  <link rel="stylesheet" type="text/css" href="css/styl.css">

  <title>NACL CHECKERS</title>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="libs/Kinetic.js"></script>
  <script type="text/javascript" src="libs/jquery.js"></script>

  <script type="text/javascript" src="checkers/Field.js"></script>
  <script type="text/javascript" src="checkers/Game.js"></script>
  <script type="text/javascript" src="checkers/Images.js"></script>
  <script type="text/javascript" src="checkers/Model.js"></script>
  <script type="text/javascript" src="checkers/Moves.js"></script>
  <script type="text/javascript" src="checkers/Player.js"></script>
  <script type="text/javascript" src="checkers/Tools.js"></script>
  <script type="text/javascript" src="checkers/View.js"></script>

  <script type="text/javascript" src="checkers/AI/RandomAI.js"></script>
  <script type="text/javascript" src="checkers/AI/MinMaxAI.js"></script>

</head>
<body onload="pageDidLoad('checkers', 'newlib'); jsCheckersStart();">

  <div id="listener">
    <script type="text/javascript">
      var listener = document.getElementById('listener')
      listener.addEventListener('load', moduleDidLoad, true);
      listener.addEventListener('message', handleMessage, true);
    </script>
  </div>

  <div id="container"></div>
  <div id="panel">
    <textarea id="logField" name="logField" rows="25" cols="45"></textarea>
    <div/>
    <table>
    	<button id="fortyTwoButton" onclick="sendNewGameToNaCl()">New Game</button>
 	<button id="printBoard" onclick="printBoard()">NaCl Print Board</button>
    	<button id="reverseTextButton" onclick="clearLog()">Clear Log</button>
	<button id="setPlayers" onclick="setPlayersToNaCl()">Set Players</button>
	<button id="stop" onclick="stop = true;">Stop</button>
	<button id="setAndStart" onclick="setPlayersToNaCl(); sendNewGameToNaCl();">SetPlayers and New Game</button>		

    <table/>
  </div>
</body>
</html>
